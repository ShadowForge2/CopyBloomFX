[build]
builder = "nixpacks"

[deploy]
startCommand = "python manage.py runserver 0.0.0.0:$PORT --settings=crypto_platform.railway_settings"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10

[env]
DJANGO_SETTINGS_MODULE = "crypto_platform.railway_settings"
DEBUG = "False"
PYTHON_VERSION = "3.9.0"
